<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Monitoring</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
      margin: auto;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="networkChart" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById('networkChart');
    const ctx = canvas.getContext('2d');

    // Initialize variables for network metrics
    let latencyData = [];
    let packetLossData = [];
    let jitterData = [];

    // Function to generate random data for demonstration
    function generateRandomData() {
      return Math.random() * 100; // Replace with actual network test results
    }

    // Function to update chart with new data
    function updateChart() {
      // Add new data to arrays
      latencyData.push(generateRandomData());
      packetLossData.push(generateRandomData());
      jitterData.push(generateRandomData());

      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Plot latency
      ctx.strokeStyle = 'blue';
      ctx.beginPath();
      ctx.moveTo(0, latencyData[0]);
      for (let i = 1; i < latencyData.length; i++) {
        ctx.lineTo(i * 10, latencyData[i]);
      }
      ctx.stroke();

      // Plot packet loss
      ctx.strokeStyle = 'red';
      ctx.beginPath();
      ctx.moveTo(0, packetLossData[0]);
      for (let i = 1; i < packetLossData.length; i++) {
        ctx.lineTo(i * 10, packetLossData[i]);
      }
      ctx.stroke();

      // Plot jitter
      ctx.strokeStyle = 'green';
      ctx.beginPath();
      ctx.moveTo(0, jitterData[0]);
      for (let i = 1; i < jitterData.length; i++) {
        ctx.lineTo(i * 10, jitterData[i]);
      }
      ctx.stroke();

      // Remove oldest data if exceeding canvas width
      if (latencyData.length > canvas.width / 10) {
        latencyData.shift();
        packetLossData.shift();
        jitterData.shift();
      }

      // Request next animation frame
      requestAnimationFrame(updateChart);
    }

    // Start updating chart
    updateChart();
  </script>
</body>
</html>
